<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">My Site</div>
        <ul class="nav-links">
            <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
            <li><a href="#projects"><i class="fas fa-code"></i> Projects</a></li>
            <li><a href="#notes"><i class="fas fa-book"></i> Notes</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </nav>

    <!-- 内容容器 -->
    <div class="content-container">
        <!-- 各板块内容保持不变，仅在 Notes 板块增加返回按钮 -->
        <section id="notes" class="section">
            <div class="notes-header">
                <h1>My Notes</h1>
                <button id="back-button" class="hidden"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
            <div class="notes-wrapper">
                <div class="notes-list">
                    <!-- 笔记列表 -->
                </div>
                <div id="note-content" class="note-content hidden"></div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
